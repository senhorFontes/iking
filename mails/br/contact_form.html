<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>{shop_name}</title>
</head>
<body>
<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
	<tbody>
		<tr>
			<td align="left"><a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border: none;" /></a></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="left" style="background-color: #db3484; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;">Sua mensagem para {shop_name} via Servi&ccedil;o de atendimento ao cliente</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="left">Sua mensagem foi enviada com sucesso.<br />
			<br />
			Mensagem: {message}<br />
			<br />
			Identifica&ccedil;&atilde;o do pedido : {order_name}<br />
			<br />
			Arquivo anexado : {attached_file}</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="left">N&oacute;s responderemos o mais r&aacute;pido possivel.</td>
		</tr>
		<tr>
			<td>
			<p>&nbsp;</p>
			</td>
		</tr>
		<tr>
			<td align="center" style="font-size: 10px; border-top: 1px solid #D9DADE;"><a href="{shop_url}" style="color: #db3484; font-weight: bold; text-decoration: none;">{shop_name}</a>&nbsp;criado com PrestaShop</td>
		</tr>
	</tbody>
</table>
</body>
</html>
